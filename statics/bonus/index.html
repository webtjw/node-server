<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>幸运转转转</title>
  <link rel="stylesheet" href="./style/index.css">
  <script>
    (function () {
      var dEl = document.documentElement,
        dWidth = dEl.clientWidth;
      
      window.scale = dWidth / 375;
      dEl.style.fontSize = window.scale * 16 + 'px';
    })()
  </script>
</head>
<body>
  <div id="app">
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="swing-logo a-c">
      <img src="./images/5.png" alt="">
    </div>
    <div class="small-lottery a-c">
      <img src="./images/6.png" alt="">
    </div>
    <p class="bottom-text a-c">好礼多多，喜迎春节！</p>
    <div class="animation-container absolute">
      <img src="./images/1.png" alt="" class="animate-1 animate absolute">
      <img src="./images/3.png" alt="" class="animate-2 animate absolute">
    </div>
  </div>

  <script src="./javascript/lottery.js"></script>
  <script>
    window.addEventListener('load', function () {
      var lottery = new Lottery({
        canvas: 'canvas',
        outLine: {width: 14, color: '#febf02'},
        itemSize: 70,
        distance: 0.95,
        duration: 8000,
        selectedIndex: 1,
        data: [
          {text: '1元代金券', image: './images/playbtn.png'},
          {text: '2元代金券', image: './images/playbtn.png'},
          {text: '3元代金券', image: './images/playbtn.png'},
          {text: '4元代金券', image: './images/playbtn.png'},
          {text: '5元代金券', image: './images/playbtn.png'},
          {text: '6元代金券', image: './images/playbtn.png'}
        ],
        callback: function () {

        }
      })

      document.getElementById('app').classList.add('active');
    })
  </script>
</body>
</html>
