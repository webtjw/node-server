<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <title>多媒体 智慧加油站</title>
  <link rel="stylesheet" href="./style/common.css?v=1">
  <link rel="stylesheet" href="./font/iconfont.css">
  <link rel="stylesheet" href="./style/media.css">
  <script src="./javascript/checkVersion.js"></script>
</head>
<body>
  <div id="app" flex="dir:left">
    <!-- sidebar -->
    <div id="sidebar">
      <ul>
        <li class="nav-item level-1"><a href="./index.html">首页</a></li>
        <li class="nav-item selected level-1"><a href="javascript:void(0)">多媒体资源</a></li>
        <li class="nav-item level-1"><a href="./advertise.html">广告设置</a></li>
      </ul>
    </div>
    <!-- main -->
    <div id="main" flex-box="1">
      <form action="#">
          <div class="upload-btn">上传资源</div>
          <input type="file" accept="video/*,image/*" class="hide"></input>
          <div class="submit">提交</div>
      </form>
    </div>
  </div>

  
  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./javascript/common.js"></script>
  <script>
    $(function () {
      // 选择文件
      $('form .upload-btn').click(function () {
        $(this).next().click();
      })
      // submit
      $('form .submit').click(function () {
        $(this).parent().submit();
      })
    })
  </script>
</body>
</html>
